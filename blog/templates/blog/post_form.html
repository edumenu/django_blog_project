{% extends 'blog/base.html' %}

{% block content %}

    <div class="card techfont" style="width: 20;">
      <div class="img-square-wrapper">
          <img class="" src="{{post.post_img.url}}" alt="Card image cap" style="width:280px;height:260px;">
      </div>
    <div class="card-body">
      <h5 class="card-title align text-center">New Post</h5>
    </div>
    <div class="card-body">
      <form method="POST" class="post-form" enctype="multipart/form-data">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" class="save btn btn-success float-right" name="button">Submit</button>
      </form>

      <script> var editor = new MediumEditor('.editable');</script>
    </div>
  </div>
